<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        
        <div class="modal" id="modal" style="visibility: hidden;">
          <h3>Enter the length of the password: </h3>
          <input type="text" id="min" placeholder="Minimum length" />
          <input type="text" id="max" placeholder="Maximum length" />
          
          <h3>Enter the character types to include in a password: </h3>
          
          <label for="lower"> <input type="checkbox" name="character" value="lowercase" id="lower">lowercase</label>
          <label for="upper"><input type="checkbox" name="character" value="uppercase" id="upper"> uppercase</label>
          <label for="numeric"><input type="checkbox" name="character" value="numeric" id="numeric">numeric</label>
          <label for="special"><input type="checkbox" name="character" value="special" id="special">special</label>
          <button id="submit" class="btn">Submit</button>
          <button id="random" class="btn">Random Password</button>
        </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
